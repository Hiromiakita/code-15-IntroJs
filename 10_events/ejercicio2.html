<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculadora</title>
  </head>
  <body>
    <!-- Cuando apriete a -->
    <label
      >Cuadrado de este numero:
      <input type="number" id="square" size="2" />
    </label>
    <button id="square-button">Calcular</button>
    <br /><br />

    <!-- Cuando apriete b -->
    <label
      >Mitad de este numero:
      <input type="number" id="half" size="2" />
    </label>
    <button id="half-button">Calcular</button>
    <br /><br />

    <!-- Cuando apriete c -->
    <label>
      Porcentaje:
      <input type="number" id="percentage" size="2" /> %
    </label>
    <label>
      De:
      <input type="number" id="entireValue" size="2" />
    </label>
    <button id="percent-button">Calcular</button>
    <br /><br />

    <!-- Cuando apriete d -->
    <label
      >Calcular el area del circulo con radio:
      <input type="number" id="radius" size="2" />
    </label>
    <button id="area-button">Calcular</button>
    <br /><br />

    <div id="solution"></div>

    <script src="js/ejercicio2.js"></script>
  </body>
</html>
